{{ define "main" }}
<div class="section-header">
  <h1>{{ .Title }}</h1>
  {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
</div>
<div class="post-list">
  {{ range .Pages }}
  <div class="post-card">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
    <span class="date">{{ .Date.Format "2006-01-02" }}</span>
  </div>
  {{ end }}
</div>
<style>
.section-header { margin: 40px 0 20px 0; text-align: center; }
.section-header h1 { font-size: 2.2em; color: #8bc34a; }
.section-header p { color: #888; margin-top: 10px; }
.post-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 32px; }
.post-card { background: #23242a; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.10); padding: 28px 20px; color: #fff; }
.post-card h2 { font-size: 1.3em; margin-bottom: 10px; }
.post-card a { color: #fff; text-decoration: none; }
.post-card a:hover { color: #8bc34a; }
.date { font-size: 0.95em; color: #8bc34a; }
</style>
{{ end }}
